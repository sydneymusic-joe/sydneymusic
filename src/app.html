<!DOCTYPE html>
<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script defer data-domain="sydneymusic.net" src="/js/script.js"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="h-full">
		<div style="display: contents" class="h-full">%sveltekit.body%</div>

		<div id="shareprompt" class="hidden">
			<a href="#"><span></span>Share My Selections</a>
		</div>

		<div id="sharesheet" class="space-y-3">
			<div class="title text-lg font-bold">You've selected <span></span> to share!</div>
			<div class="hint text-sm italic">Choose how you want to share your selections:</div>

			<div id="share-preview" class="bg-slate-700 text-xs border-white border-w-1 max-h-[200px] max-w-[360px] m-y-5 text-white p-2">
				Preview text here
			</div>

			<div class="flex buttonpanel">
				<a href="#" id="shareability-copy">Copy</a>
				<a href="#" id="shareability-share">Share</a>
				<a href="#" id="shareability-close">Close</a>
			</div>
		</div>

		<script src="/js/html-to-image.js"></script>
		<script src="/js/shareability.js"></script>
		<script src="/js/freegigs.js"></script>
	</body>
</html>
